                minlength="11"
                maxlength="11"
                placeholder="Enter Phone number"/>
                <input class="submit" id="LoginBtn" onclick="check()" type="submit" value="Login"/>
                <input class="submit2" id="LogOutBtn" onclick="Logout()" type="submit" value="Log out"/>

                maxlength="12"
